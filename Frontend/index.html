<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Libros JavaScripts</title>
    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Animate Css-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

    <!--Font Awesome--> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

</head>
<body>
    <div class="navbar navbar-dar bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand"><strong>GESTIONAR LIBROS | JAVASCRIPT FULLSTACK</strong></a>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <form id="book-form" class="card card-body m-2">
                    <div class="form-group">
                        <input type="text" id="title" id="" class="form-control" placeholder="Título" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" id="author" id="" class="form-control" placeholder="Autor">
                    </div>
                    <div class="form-group">
                        <input type="text" id="editorial" id="" class="form-control" placeholder="Editorial ">
                    </div>
                    <div class="form-group">
                        <input type="number" id="pages" id="" class="form-control" placeholder="Páginas">
                    </div>
                    <div class="form-group">
                        <input type="text" id="isbn" id="" class="form-control" placeholder="Isbn">
                    </div>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="image">
                            <label for="image" class="custom-file-label"> Seleccione imagen</label>
                        </div>
                    </div>
                    <button class="btn btn-warning">
                        <i class="far fa-save-alt"></i> Guardar Libro
                    </button>
                </form>
            </div>
            <div id="books-cards" class="col-md-8">
                books
            </div>
        </div>
    </div>
</body>
</html>
